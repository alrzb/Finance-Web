{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/wallet" method="post">

        <label for="amount">Enter Amount:</label>
        <div class="mb-3">
            <span>$</span>
            <input type="number" id="amount" name="amount" min="0" step="100.00" placeholder="0.00" style="text-align: center" required>
        </div> 

        <button class="btn btn-primary" type="submit">Increase Balance</button>
    </form>
{% endblock %}
